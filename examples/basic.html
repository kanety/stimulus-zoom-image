<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.1.0/dist/index.module.mjs",
        "@kanety/stimulus-zoom-image": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import ZoomImageController from '@kanety/stimulus-zoom-image';
    const application = Application.start();
    application.register('zoom-image', ZoomImageController);
  </script>
</head>
<body>
  <h1>Basic use</h1>
  <div data-controller="zoom-image" style="display: inline-block;">
    <img src="./images/1920x1080.png" style="width: 100%; vertical-align: middle;">
  </div>
  <br>
  <br>
  <div data-controller="zoom-image" style="display: inline-block;">
    <img src="./images/640x480.png" style="max-width: 100%; vertical-align: middle;">
  </div>
  <p>Sample images are generated by <a href="https://placeholder.com/" target="_blank">https://placeholder.com/</a></p>
</body>
</html>
